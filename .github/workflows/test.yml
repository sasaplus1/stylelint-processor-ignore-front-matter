name: test

on:
  - push
  - pull_request

jobs:
  mocha:
    name: mocha
    strategy:
      matrix:
        node:
          - 8
          - 10
          - 12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn run lint
      - run: yarn run test
